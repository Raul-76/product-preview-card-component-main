<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <main class="container">
      <section class="image-product">
        <picture>
          <source media="(min-width: 37.5rem)" srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-mobile.jpg" alt="">
        </picture>
      
      </section>
    
      <section class="infos-product">
        <h3 class="title-product">Perfume</h3>
        <h1 class="title-highlight-product">Gabrielle Essence Eau De Parfum</h1>
        <p class="description-product">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        </p>
        
        <div class="prices">
          <span class="price-highlight-product">$149.99</span>
          <span class="price-secondary-product">$169.99</span>
        </div>
        <div class="btn-container-product">
       
          <button class="btn-submit-product">
            <img src="images/icon-cart.svg" alt="">
            Add to Cart
          </button>
        </div>
       
  
      </section>
   
  </main>
</body>
</html>
